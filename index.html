
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTC Sports Club | Legacy of Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-paper: #fdfbf7;
        --emerald-legacy: #064e3b;
        --crimson-accent: #991b1b;
        --charcoal: #111827;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-paper);
        color: var(--charcoal);
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      .legacy-card {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        box-shadow: 4px 4px 0px rgba(6, 78, 59, 0.1);
        transition: transform 0.2s ease;
      }
      .legacy-card:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px rgba(6, 78, 59, 0.15);
      }
      .btn-legacy {
        background-color: var(--emerald-legacy);
        color: #fff;
        font-weight: 700;
        padding: 12px 24px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.2s;
      }
      .btn-legacy:hover {
        background-color: #043629;
      }
      .border-accent {
        border-left: 4px solid var(--emerald-legacy);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
